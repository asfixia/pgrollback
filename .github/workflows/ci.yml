name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'   # also run on any tag push (e.g. v1.0.0)
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Go tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Print Go version
        run: go version

      - name: Run unit tests
        run: go test ./...

  build:
    name: Build pgrollback binary
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')   # only build when the commit is a tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build pgrollback
        run: go build -o bin/pgrollback ./cmd/pgtest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgrollback-linux-amd64
          path: bin/pgrollback

  build-windows:
    name: Build pgrollback (Windows)
    runs-on: windows-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')   # only build when the commit is a tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build pgrollback
        run: go build -o bin/pgrollback.exe ./cmd/pgtest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgrollback-windows-amd64
          path: bin/pgrollback.exe

