name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'   # also run on any tag push (e.g. v1.0.0)
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Go tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      PGPASSWORD: postgres
      PGROLLBACK_CONFIG: config/pgrollback.yaml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Print Go version
        run: go version

      - name: Install systray dependency (Linux)
        run: sudo apt-get update -y && sudo apt-get install -y libayatana-appindicator3-dev

      - name: Create config file for CI
        run: |
          mkdir -p config
          cat > config/pgrollback.yaml << 'EOF'
          postgres:
            host: localhost
            port: 5432
            database: postgres
            user: postgres
            password: postgres
            session_timeout: 900s
          proxy:
            listen_host: localhost
            listen_port: 5433
            timeout: 60s
            keepalive_interval: 300s
          logging:
            level: info
            file: ""
          test:
            schema: public
            context_timeout: 10s
            query_timeout: 5s
            ping_timeout: 3s
          EOF

      - name: Run unit tests
        run: go test ./...

  build:
    name: Build pgrollback binary
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')   # only build when the commit is a tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install systray dependency (Linux)
        run: sudo apt-get update -y && sudo apt-get install -y libayatana-appindicator3-dev

      - name: Build pgrollback
        run: go build -o bin/pgrollback ./cmd/pgtest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgrollback-linux-amd64
          path: bin/pgrollback

  build-windows:
    name: Build pgrollback (Windows)
    runs-on: windows-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')   # only build when the commit is a tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build pgrollback
        run: go build -o bin/pgrollback.exe ./cmd/pgtest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgrollback-windows-amd64
          path: bin/pgrollback.exe

